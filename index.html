<div class="bookmark mt-5">
  <div class="container">
   <div class="bookmark-tittle d-flex justify-content-center align-items-center">
    <h1 class="position-relative fw-semibold">Bookmarker</h1>
   </div>
   <div class="bookmark-body d-flex flex-column justify-content-center align-items-center mt-5">
    <h2 class="h3"><i class="fa-solid fa-bookmark"></i> Bookmark Your favourite sites<i class="fa-solid fa-bookmark ms-2"></i></h2>
   </div>

   <div class="bookmark-form">
    <div class="mb-3">
      <label  for="siteName" class="form-label fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label>
      <input oninput="validateInputs(this)" type="text" class="form-control" id="siteName" placeholder="Bookmark Name">
    </div>
     <div class="mb-3">
      <label for="siteURL" class="form-label fw-semibold"> <i class="fa-solid fa-link pe-2"></i>Site URL</label>
      <input oninput="validateInputs(this)" type="url" class="form-control" id="siteURL" placeholder="Website URL">
    </div>
    <button class=" btn btn-danger px-5" onclick="submitSite();">Submit</button>
   </div>

   <table class="table mt-4 bg-white text-center fw-bold">
    <thead>
      <tr>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </tr>
    </thead>
   <tbody>
     <tr id="bookmark-table">

   </tr>
  </tbody>
    
   </table>

  </div>
  <div id="box-warning" class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
   <div class="box-content bg-white rounded-2 p-4">
<div class="box-header mt-2 d-flex justify-content-between">
  <div class="circles d-flex">
    <span class="rounded-circle me-2"></span>
    <span class="rounded-circle me-2"></span>
    <span class="rounded-circle me-2"></span>
  </div>
  <button id="close-btn" class="btn" onclick="closeBox()"><i class="fa-solid fa-xmark"></i></button>
</div>
<p class="mt-4 fw-bold fs-5">Site Name or Url is not valid, Please follow the rules below :</p>
<ul class="list-unstyled orders">
  <li><i class="fa-regular fa-circle-right"></i> Site name must contain at least 3 characters</li>
  <li class="mt-2"><i class="fa-regular fa-circle-right"></i> Site URL must be a valid one</li>
</ul>
   </div>

  </div>
</div>
